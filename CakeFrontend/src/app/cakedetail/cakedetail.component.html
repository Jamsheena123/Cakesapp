
<div class="small-container single-product ">
    <div class="row">
        <div class="col-2">
            <img src="{{cake.image}}" width="20%" height="40%" id="ProductImg">
        </div>
        <div class="col-2">
            <h3>{{cake.name}}</h3>
            <p class="text-center">{{cake.category}}</p>
            <h4>{{cake.flavor}}</h4>
            <button class="btn-outline-success">Add To Cart</button>
            <p>{{cake.description}}</p>
        </div>
    </div>
</div>
