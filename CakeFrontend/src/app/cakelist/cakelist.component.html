<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<div class="container" style="margin-top: 3.5rem;">
    <div class="container">
        <h1 class="text-dark text-center"> Available Cakes</h1>
        <div class="row row-cols-1 row-cols-md-3 g-2 mt-4 font">
            <div class="col" style="width: 19rem;" *ngFor="let ck of cakes">
                <div class="card" style="width: 250px; height: 310px;"  [routerLink]="['/cakes',ck.id]">
                    <img src="{{ ck.image }}" class="card-img-top" alt="no-image" height="200vh">
                    <div class="card-body">
                        <h5 class="card-title fw-bolder">{{ ck.name }}</h5>
                        <p class="card-text">{{ ck.category }}</p>
                        <p class="card-text mb-0">{{ ck.description }}</p>   
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<style>
    .card:hover{
        scale: 1.01;
    }
</style>
